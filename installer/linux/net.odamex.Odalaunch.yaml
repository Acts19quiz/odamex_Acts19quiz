app-id: net.odamex.Odalaunch
runtime: org.freedesktop.Platform
runtime-version: "21.08"
sdk: org.freedesktop.Sdk
command: odalaunch
modules:
  - name: wxwidgets
    buildsystem: cmake-ninja
    builddir: true
    sources:
    - type: archive
      url: https://github.com/wxWidgets/wxWidgets/releases/download/v3.1.5/wxWidgets-3.1.5.tar.bz2
      sha256: d7b3666de33aa5c10ea41bb9405c40326e1aeb74ee725bb88f90f1d50270a224
    config-opts:
      - -DCMAKE_BUILD_TYPE=Debug
      - -DwxUSE_STL=ON
  - name: odalaunch
    buildsystem: cmake-ninja
    builddir: true
    sources:
      - type: dir
        path: "../.."
        skip: [build, installer]
    config-opts:
      - -DCMAKE_BUILD_TYPE=Debug
      - -DBUILD_OR_FAIL=1
      - -DBUILD_CLIENT=0
      - -DBUILD_SERVER=0
      - -DBUILD_MASTER=0
      - -DBUILD_LAUNCHER=1
finish-args:
  - --share=ipc
  - --share=network
  #- --socket=fallback-x11
  - --socket=pulseaudio
  #- --socket=wayland
  - --socket=x11
  