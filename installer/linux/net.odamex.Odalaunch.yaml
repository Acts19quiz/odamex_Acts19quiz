app-id: net.odamex.Odalaunch
runtime: org.freedesktop.Platform
runtime-version: "21.08"
sdk: org.freedesktop.Sdk
command: odalaunch
modules:
  - name: wxwidgets
    buildsystem: autotools
    builddir: true
    sources:
    - type: archive
      url: https://github.com/wxWidgets/wxWidgets/releases/download/v3.0.5/wxWidgets-3.0.5.tar.bz2
      sha256: 8aacd56b462f42fb6e33b4d8f5d40be5abc3d3b41348ea968aa515cc8285d813
    build-options:
      cxxflags: "-std=gnu++98"
  - name: odalaunch
    buildsystem: cmake-ninja
    builddir: true
    sources:
      - type: dir
        path: "../.."
        skip: [build, installer]
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DBUILD_OR_FAIL=1
      - -DBUILD_CLIENT=0
      - -DBUILD_SERVER=0
      - -DBUILD_MASTER=0
      - -DBUILD_LAUNCHER=1
      - -DUSE_SANITIZE_ADDRESS=1
finish-args:
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=x11
  