// svc_movingsector
message MovingSectorMsg
{
	message Floor
	{
		int32 type = 1;
		int32 status = 2;
		bool crush = 3;
		sint32 direction = 4; // Direction is 1 or -1.
		int32 new_special = 5;
		int32 texture = 6;
		sfixed32 floor_dest = 7;
		int32 speed = 8; // Speed might be fixed_t, but it's also centered on 0.
		int32 reset_count = 9;
		sfixed32 org_height = 10; 
		int32 delay = 11;
		int32 pause_time = 12;
		int32 step_time = 13;
		int32 per_step_time = 14;
		sfixed32 height = 15;
		int32 change = 16;
		sint32 lineid = 17; // Default is -1.
	}

	message Plat
	{
		int32 speed = 1; // Speed might be fixed_t, but it's also centered on 0.
		sfixed32 low = 2;
		sfixed32 high = 3;
		int32 wait = 4;
		int32 count = 5;
		int32 status = 6;
		int32 old_status = 7;
		bool crush = 8;
		int32 tag = 9;
		int32 type = 10;
		sfixed32 height = 11;
		sfixed32 lip = 12;
	}

	message Ceiling
	{
		int32 type = 1;
		sfixed32 bottom_height = 2;
		sfixed32 top_height = 3;
		int32 speed = 4; // Speed might be fixed_t, but it's also centered on 0.
		int32 speed1 = 5; // Speed might be fixed_t, but it's also centered on 0.
		int32 speed2 = 6; // Speed might be fixed_t, but it's also centered on 0.
		bool crush = 7;
		int32 silent = 8;
		sint32 direction = 9; // Direction is 1 or -1.
		int32 texture = 10;
		int32 new_special = 11;
		int32 tag = 12;
		int32 old_direction = 13;
	}

	message Door
	{
		int32 type = 1;
		sfixed32 top_height = 2;
		int32 speed = 3; // Speed might be fixed_t, but it's also centered on 0.
		int32 top_wait = 4;
		int32 top_countdown = 5;
		int32 status = 6;
		sint32 line = 7; // Default is -1.
	}

	message Elevator
	{
		int32 type = 1;
		int32 status = 2;
		sint32 direction = 3; // Direction is 1 or -1.
		sfixed32 floor_dest = 4;
		sfixed32 ceiling_dest = 5;
		int32 speed = 6;  // Speed might be fixed_t, but it's also centered on 0.
	}

	message Pillar
	{
		int32 type = 1;
		int32 status = 2;
		int32 floor_speed = 3;
		int32 ceiling_speed = 4;
		sfixed32 floor_target = 5;
		sfixed32 ceiling_target = 6;
		bool crush = 7;
	}

	int32 sectornum = 1;
	sfixed32 ceiling_height = 2;
	sfixed32 floor_height = 3;
	int32 movers = 4;
	oneof ceiling_mover
	{
		Elevator elevator = 5;
		Pillar pillar = 6;
		Ceiling ceiling = 7;
		Door door = 8;
	}
	oneof floor_mover
	{
		Floor floor = 9;
		Plat plat = 10;
	}
}

