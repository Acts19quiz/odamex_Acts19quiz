/**
* Odamex's server-to-client protocol.
*/

syntax="proto3";

package svc;

message Color
{
	int32 r = 1;
	int32 g = 2;
	int32 b = 3;
	int32 a = 4;
}

message Vec2
{
	sfixed32 x = 1;
	sfixed32 y = 2;
}

message Vec3
{
	sfixed32 x = 1;
	sfixed32 y = 2;
	sfixed32 z = 3;
}

message Tic
{
	// Bitmask.  Most of the interesting buttons are low bits, so this will
	// be one byte in 99% of cases.
	int32 buttons = 1;

	// Usually mouse input in the +/- dozens or hundreds.
	sint32 pitch = 2;

	// Usually mouse input in the +/- dozens or hundreds.
	sint32 yaw = 3;

	// Typical values are +/- 12880.
	sint32 forwardmove = 4;

	// Typical values are +/- 10240.
	sint32 sidemove = 5;

	// Typical values are +/- 768.
	sint32 upmove = 6;

	// Impulses are rare.
	int32 impulse = 7;
}

